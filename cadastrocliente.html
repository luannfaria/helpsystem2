<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Cliente</title>
<link rel="stylesheet" href="stilo.css" type="text/css" />
<script  src="js/jquery-1.11.2.min.js"></script>
<script src="js/cadastroCliente.js"></script>
</head>
<body>
<h1>Cadastro de Cliente</h1>
<div id="menuprincipal" style="background-image: url(imagens/backmenu.jpg)">
	
<ul>
	<a href="Clientes.html"><img id="imgmenu" title="Clientes" src="imagens/client.png"></a><br>
	<a href="listachamado.php"><img id="imgmenu" title="Chamados" src="imagens/support.png"></a><br>
	<a href="relatorios.html"><img id="imgmenu" title="Relatorio" src="imagens/relatorio.png"></a><br>
	<a href="usuario.html"><img id="imgmenu" title="Configurações" src="imagens/configure.png"></a>
</ul>
</div>	
<form method="post" action="cadastro.php">
	<div id="divcentral">
		<div id="divcliente">
			<fieldset>
	<legend>Cadastro Cliente</legend>
			<label>Nome Completo</label>
				<input type="text" required name="nome"/>
			<label>CPF</label>
                        <input type="text" name="cpf" required onkeyup="FormataCpf(this,event)" onkeypress='return SomenteNumero(event)'  maxlength="14"/><br>
			<label>Rua</label> 
				<input type="text" name="rua"/>	
			<label>Bairro</label>
				<input type="text" name="bairro"/>
			<label>Numero</label> 
				<input type="text" name="numero" onkeypress='return SomenteNumero(event)'/>	
			<label>Cidade</label>
					<input type="text" name="cidade"/><br>
             <label>Telefone</label>
             <input type="text" name="telefone"/><br>
             <label>Cep</label>
             <input type="text"  name="cep" required pattern= "\d{5}-?\d{3}" maxlength="9"/><br>
		 <input id="imgentrar" type="image" src="imagens/add.png" title="Adicionar Cliente" value="submit" />
		 </fieldset>
	</div>
	</div>
</form>	
<script  src="js/validaSession.js"></script>
</body>

</html>
